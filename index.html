<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- titulo da aba -->
    <title>Instagram</title>
    <!-- idioma -->
    <meta charset="UTF-8">
    <!-- ajustar tela ao dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- estilos -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- div principal -->
    <div class="instagram-wrapper">
        <!-- foto de um celular -->
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <!-- formulario de login -->
        <div class="instagram-continue">
            <!-- fazer login -->
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" height="0px" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Paul</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <!-- alternar conta ou se inscrever -->
            <div class="group">
                <p class="not-account">Não é Paul?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <!-- rodape do formulario -->
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <!-- fim da div principal -->
</body>

</html>
